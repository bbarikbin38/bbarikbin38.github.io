<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="bg-dark border col-lg-12 d-flex justify-content-center p-4 rounded text-light">Anytime Is Train
                Time</h1>
        </div>
        <div class="row">
            <div class="card col-lg-12 pl-0 pr-0">
                <div class="bg-dark card-header text-light">
                    Current Train Schedule and Time:
                    <p id="current-time"></p>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="tablebody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="card col-lg-12 pl-0 pr-0">
                <div class="bg-dark card-header text-light">
                    Add Trains
                </div>
                <div id="add-trains" class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="search-term">Train Name:</label>
                            <input type="text" class="form-control" id="train-name" aria-describedby="train-name">
                        </div>
                        
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <input type="text" class="form-control" id="destination" aria-describedby="destination">
                        </div>
                        <div class="form-group">
                            <label for="first-time">First Train Time (HHamm Military Time):</label>
                            <input type="text" class="form-control" id="first-time" aria-describedby="first-time">
                        </div>
                        <div class="form-group">
                            <label for="train-frequency">Frequency (min):</label>
                            <input type="text" class="form-control" id="train-frequency"
                                aria-describedby="train-frequency">
                        </div>
                        <button id="submit-button" type="submit"
                            class="bg-dark border-dark btn btn-primary text-light">Submit</button>
                    </form>

                </div>
            </div>

        </div>

    </div>
    <script src="/Users/bijanbarikbin/upenn/homework/Week7/Assets/logic.js"></script>
</body>

</html>
